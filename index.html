
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toshak Bhatnagar | Financial Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              nexus: {
                900: '#030712', // Deep background
                800: '#0B1221', // Panel background
                700: '#151E32', // Border/Hover
                accent: '#00F0FF', // Cyan Glow
                secondary: '#7000FF', // Purple Glow
                success: '#00FF94', // Matrix Green
                text: '#E2E8F0',
                muted: '#64748B'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030712;
        color: #E2E8F0;
        overflow-x: hidden;
        position: relative;
      }

      /* 1. Cinematic Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* 2. Global Plasma/Aurora Effect */
      .plasma-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -10;
        overflow: hidden;
        background: #030712;
      }

      .plasma-blob {
        position: absolute;
        filter: blur(100px); /* Heavy blur for nebulous look */
        opacity: 0.6;
        border-radius: 50%;
        mix-blend-mode: screen;
        animation: aurora-undulate 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center center;
      }

      /* Blob 1: Deep Blue Base (Top Left) */
      .plasma-blob:nth-child(1) {
        top: -20%;
        left: -10%;
        width: 80vw;
        height: 80vw;
        background: radial-gradient(circle at center, rgba(11, 18, 33, 0.9) 0%, rgba(3, 7, 18, 0) 70%);
        animation-duration: 35s;
        opacity: 0.8;
        mix-blend-mode: normal; /* Base layer */
      }

      /* Blob 2: Cyan Aurora Curtain (Bottom Right) */
      .plasma-blob:nth-child(2) {
        bottom: -10%;
        right: -10%;
        width: 70vw;
        height: 60vh;
        background: radial-gradient(ellipse at center, rgba(0, 240, 255, 0.15), transparent 70%);
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        animation-duration: 30s;
        animation-delay: -5s;
      }

      /* Blob 3: Mid-Screen Nebulous Flow (Left) */
      .plasma-blob:nth-child(3) {
        top: 40%;
        left: -10%;
        width: 60vw;
        height: 40vh;
        background: radial-gradient(ellipse at center, rgba(0, 240, 255, 0.08), transparent 60%);
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        animation-duration: 28s;
        animation-delay: -10s;
        opacity: 0.5;
      }

      /* Blob 4: Deep Purple/Blue Accent (Top Right) */
      .plasma-blob:nth-child(4) {
        top: 10%;
        right: -15%;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle at center, rgba(11, 18, 33, 0.8), transparent 70%);
        animation-duration: 32s;
        animation-delay: -15s;
        mix-blend-mode: overlay;
      }

      @keyframes aurora-undulate {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%; }
        33% { transform: translate(30px, -20px) scale(1.1) rotate(3deg); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        66% { transform: translate(-20px, 20px) scale(0.95) rotate(-3deg); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        100% { transform: translate(10px, -10px) scale(1.05) rotate(2deg); border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%; }
      }

      /* 3. Blur-Reveal Transition */
      .reveal-on-scroll {
        opacity: 0;
        filter: blur(10px);
        transform: translateY(30px) scale(0.98);
        transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: opacity, filter, transform;
      }
      
      .reveal-on-scroll.is-visible {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0) scale(1);
      }

      /* 4. Moving Perspective Grid (Terrain) */
      .perspective-grid-container {
        position: absolute;
        inset: 0;
        perspective: 500px;
        overflow: hidden;
        pointer-events: none;
      }
      
      .perspective-grid {
        position: absolute;
        width: 200%;
        height: 200%;
        left: -50%;
        top: -50%;
        background-image: 
          linear-gradient(to right, rgba(0, 240, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: rotateX(75deg);
        transform-origin: center center;
        animation: grid-scroll 20s linear infinite;
        mask-image: linear-gradient(to bottom, transparent, black 40%, transparent);
      }

      @keyframes grid-scroll {
        0% { transform: rotateX(75deg) translateY(0); }
        100% { transform: rotateX(75deg) translateY(60px); }
      }

      /* 5. Text Glow Utilities */
      .text-glow {
        text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030712;
      }
      ::-webkit-scrollbar-thumb {
        background: #151E32;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00F0FF;
      }
      
      /* Card Hover Glow */
      .nexus-card {
        transition: all 0.4s ease;
      }
      .nexus-card:hover {
        box-shadow: 0 0 30px -5px rgba(0, 240, 255, 0.1);
        border-color: rgba(0, 240, 255, 0.2);
      }
    </style>
